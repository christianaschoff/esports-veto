<div class="breadcrumb-container">
    <div class="breadcrumb-left">    
        @if(data() !== null && data().length > 0) {
            <a [routerLink]="['/']" (click)="this.breadcrumbService.addPath([])">Home</a>
            @for (elem of data(); track elem.path) {
                @if(!elem.path) {
                    &raquo; {{elem.displayName}}            
                }
                @else if(elem.displayName) {
                    &raquo; <a [routerLink]="[elem.path]">{{elem.displayName}}</a>
                }
            }     
        }
    </div>
    <div class="breadcrumb-right">
        @if(isConnectionVisible()) {    
            <app-connection-status></app-connection-status>
        }
    </div>
</div>
