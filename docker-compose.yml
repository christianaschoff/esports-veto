version: "3.9"

services:
  # --- Backend API --------------------------------------
  esportsapi:
    build:
      context: .
      dockerfile: backend/Dockerfile # change this to official docker repo, if you dont want to build locally
    image: esports-vetosystem:latest
    depends_on:
      - mongo
    env_file: .env
    environment:
      - VETO_DATABASE_CONNECTIONSTRING=${VETO_DATABASE_CONNECTIONSTRING}
      - TOKEN_KEY=${TOKEN_KEY}
      - CONTAINER=${CONTAINER}
      # Any other ASP.NET config values
    networks:
      - appnet
    ports:
      - "5254:8080"          # expose API port
    # Optional: healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  # --- MongoDB ------------------------------------------
  mongo:
    image: mongo:7.0   # use the latest stable
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: VetoSystem
    volumes:
      - mongo-data:/data/db          # persist data across restarts
    networks:
      - appnet
    ports:
      - "27017:27017"    # optional: expose to host for tools like Compass

  # --- (Optional) Reverse proxy with Nginx --------------------
  # Uncomment if you want to expose SPA on root domain:
  # nginx:
  #   image: nginx:1.27-alpine
  #   depends_on:
  #     - api
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   networks:
  #     - appnet

networks:
  appnet:
    driver: bridge

volumes:
  mongo-data: